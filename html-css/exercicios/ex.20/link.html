<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: brown;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited{
            color: rgb(2, 139, 0);
        }
        a:hover{
            text-decoration:underline;
            color: yellow;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Link personalizados.</h1>
    <ul>
            <li> <a href="https://www.youtube.com/watch?v=L3r1f_n3Rjk">You tube</li>
            <li><a href="facebook.com"> Facebok</li>
        </a>
    </ul>
</body>
</html>
