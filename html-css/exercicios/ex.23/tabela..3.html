<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela003</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border:solid 1px black;
            text-align: center;
           
        }
    </style>
</head>
<body>
<h1>Mesclagem de c√©lula</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3 ">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
            
        </tr>
        <TR>
            
            <td>L</td>
            <td>M</td>
        </TR>
    </table>
</body>
</html
