<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Repdroduzindo áudio</h1>

    <p>Vamos aprender a reproduzir áudio em html5</p>
    <audio preload="metadata" autoplay controls>
        <source src="imagens/guanacast-33.mp3" type="audio/mpeg">
        <source src="imagens/guanacast-33.ogg" type="audio/ogg">
        <source src="imagens/guanacast-33.wav" type="audio/wav">
        <p>Infezlimente seu app não congue reproduzir áudio</p>
    </audio>


</body>
</html>
