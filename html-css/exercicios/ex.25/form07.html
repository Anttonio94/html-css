<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form07</title>
</head>
<body>

    <h1>Formulario Estados</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="ist">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="nordeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                </optgroup>

                <optgroup label="estados do sul">
                    <option value="sc">Santa Catarina</option>
                    <option value="pr">Paraná</option>
                    <option value="rs">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="lsprof">
            <datalist id="lsprof">
            <option value="adm">administrador</option>
            <option value="pf">professor</option>
            <option value="farm">farmaceutico</option>
        </datalist>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
</body>
</html>
